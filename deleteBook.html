<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Delete Book | Library Management</title>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			background: linear-gradient(to right, #f8f9fa, #e9ecef);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.delete-container {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
			text-align: center;
		}

		.delete-container h2 {
			margin-bottom: 20px;
			color: #343a40;
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			color: #495057;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ced4da;
			border-radius: 6px;
			font-size: 16px;
		}

		button {
			background-color: #dc3545;
			color: white;
			border: none;
			padding: 12px 20px;
			font-size: 16px;
			border-radius: 6px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #c82333;
		}

		.footer-note {
			margin-top: 20px;
			font-size: 14px;
			color: #6c757d;
		}
	</style>
</head>

<body>
	<div class="delete-container">
		<h2>üóëÔ∏è Delete a Book </h2>
		<form action="/deleteBook" method="POST">
			<div class="form-group">
				<label for="bookId">Book ID</label>
				<input type="number" id="bookId" name="bookId" placeholder="Enter Book ID" required />
			</div>
			<button type="submit">Delete Book</button>
		</form>
		<div class="footer-note">Please double-check the Book ID before deleting.</div>
		<a href="/admin">Admin Home Page</a>
	</div>
</body>

</html>
