<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Add Book</title>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			background: linear-gradient(to right, #f8f9fa, #e9ecef);
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 50px auto;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			color: #343a40;
			margin-bottom: 30px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			color: #495057;
		}

		input,
		select {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ced4da;
			border-radius: 6px;
			font-size: 16px;
			transition: border-color 0.3s ease;
		}

		input:focus,
		select:focus {
			border-color: #007bff;
			outline: none;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 6px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #0056b3;
		}

		.footer {
			text-align: center;
			margin-top: 20px;
			font-size: 14px;
			color: #6c757d;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2> Add a New Book </h2>
		<form method="post" action="/addBook">

			<label for="bookTitle">Book Title</label>
			<input type="text" id="bookTitle" name="bookTitle" placeholder="Enter Book Title" required />

			<label for="bookAuthor">Author</label>
			<input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter Author Name" required />

			<label for="bookCategory">Book Categories</label>
			<input type="text" id="bookCategory" name="bookCategory" required>
			</input>

			<label for="bookAvailableCopies">Available Copies</label>
			<input type="number" id="bookAvailableCopies" name="bookAvailableCopies" min="0"
				placeholder="Enter number of copies" required />

			<button type="submit">Add Book</button>  <br/>
			<a href="/admin">Admin Home Page</a>
		</form>
		<div class="footer">Library Management System Â© 2025</div>
	</div>
</body>

</html>
